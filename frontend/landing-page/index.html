<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalaw | Free Legal Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">
    
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter text-slate-900">⚖️ EQUALAW</div>
    </nav>

    <main class="flex flex-col items-center justify-center text-center px-4 pt-24 pb-32">
        <h1 class="text-5xl md:text-6xl font-extrabold text-slate-900 mb-6 tracking-tight">
            Free, Instant Legal Guidance <br/>
            <span class="text-blue-600">at Your Fingertips.</span>
        </h1>
        
        <p class="text-xl text-slate-600 mb-10 max-w-2xl leading-relaxed">
            Describe your situation to our AI assistant and get clear, actionable next steps in seconds. No appointments, no high fees.
        </p>

        <div class="w-full max-w-3xl bg-white p-2 rounded-full shadow-lg flex flex-col md:flex-row items-center border border-slate-200 focus-within:ring-2 focus-within:ring-blue-500 transition-all">
            <input 
                id="legal-query"
                type="text" 
                placeholder="e.g., I was in a car accident and the other driver left..." 
                class="flex-grow w-full py-4 px-6 rounded-full md:rounded-l-full outline-none text-slate-700 bg-transparent text-lg" 
            />
            <button id="get-help-btn" class="w-full md:w-auto mt-2 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-full transition-colors whitespace-nowrap text-lg">
                Get Help Now
            </button>
        </div>
        
        <p class="text-sm text-slate-400 mt-6 flex items-center gap-2">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
            Secure, confidential, and 100% free to start.
        </p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('legal-query');
            const helpButton = document.getElementById('get-help-btn');

            function submitQuery() {
                const query = inputField.value.trim();
                
                if (query !== "") {
                    // encodeURIComponent ensures spaces and symbols are safe for URLs
                    window.location.href = '../chatbot-ui/index.html?query=' + encodeURIComponent(query);
                } else {
                    // If they type nothing, just send them to the chat anyway
                    window.location.href = '../chatbot-ui/index.html';
                }
            }

            // Trigger when the button is clicked
            helpButton.addEventListener('click', submitQuery);
            
            // Trigger when the user presses "Enter" on their keyboard
            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitQuery();
            });
        });
    </script>
</body>
</html>
